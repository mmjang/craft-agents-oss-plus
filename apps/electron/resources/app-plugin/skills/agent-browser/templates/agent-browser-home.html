<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e8e8e8;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 24px;
            font-size: 14px;
            color: #00d4ff;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .info {
            margin-top: 60px;
            font-size: 13px;
            color: #666;
        }
        .info code {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Agent Browser</h1>
        <p class="subtitle">Controlled by Craft Agent</p>
        <div class="status">
            <span class="status-dot"></span>
            <span>Ready for automation</span>
        </div>
        <p class="info">
            CDP Port: <code id="cdp-port">9444</code> Â· Profile: <code id="profile-path">~/.craft-agent-profile</code>
        </p>
    </div>
    <script>
        (function () {
            var isWindows = /Windows/i.test(navigator.userAgent || '');
            var profile = isWindows ? '%USERPROFILE%\\\\.craft-agent-profile' : '~/.craft-agent-profile';
            var profileEl = document.getElementById('profile-path');
            if (profileEl) {
                profileEl.textContent = profile;
            }
        })();
    </script>
</body>
</html>
